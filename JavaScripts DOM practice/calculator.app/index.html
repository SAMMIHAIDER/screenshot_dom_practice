<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Culcolater.app</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="display">
    <b>  <input type="text" placeholder="" readonly id="display"></b>
    </div>
    <div class="btns">
      <button class="btn" id="btn1" onclick="cler(' ')"><b>CE</b></button>
      <button class="btn" onclick="operator('(')"><b>(</b></button>
      <button class="btn"onclick="operator(')')"><b>)</b></button>
      <button class="btn"onclick="operator('%')"><b>%</b></button>
      <button class="btn" id="btn2" onclick="start('0')"><b>AC</b></button>

    </div>
    <div class="btns">
      <button class="btn" onclick="sin()"><b>sin</b></button>
      <button class="btn" onclick="number('7')"><b>7</b></button>
      <button class="btn" onclick="number('8')"><b>8</b></button>
      <button class="btn" onclick="number('9')"><b>9</b></button>
      <button class="btn"onclick="operator('/')"><b>/</b></button>

    </div>
    <div class="btns">
      <button class="btn" onclick="cos()"><b>cos</b></button>
      <button class="btn" onclick="number('4')"><b>4</b></button>
      <button class="btn" onclick="number('5')"><b>5</b></button>
      <button class="btn" onclick="number('6')"><b>6</b></button>
      <button class="btn"onclick="operator('*')"><b>*</b></button>

    </div>
    <div class="btns">
      <button class="btn" onclick="tan()"><b>tan</b></button>
      <button class="btn" onclick="number('1')"><b>1</b></button>
      <button class="btn" onclick="number('2')"><b>2</b></button>
      <button class="btn" onclick="number('3')"><b>3</b></button>
      <button class="btn"onclick="operator('-')"><b>-</b></button>

    </div>
    <div class="btns">
      <button class="btn" onclick="DEL()" id="btn4"><b>DEL</b></button>
      <button class="btn"onclick="number('0')"><b>0</b></button>
      <button class="btn"onclick="operator('.')"><b>.</b></button>
      <button class="btn" id="btn3" onclick="equal()"><b>=</b></button>
      <button class="btn"onclick="operator('+')"><b>+</b></button>

    </div>
  </div>
   

  <script src="script.js"></script>
</body>

</html>
